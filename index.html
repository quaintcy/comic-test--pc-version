<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TEST [Comic PC Version]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      text-align: center;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #comic-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }

    img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
    }

    #fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="comic-container">
    <img id="comicImage" src="https://raw.githubusercontent.com/quaintcy/comic-test--pc-version/refs/heads/main/pc%20draft%20pages/notestart.png" alt="Soul Bled Comic">
    <button id="fullscreen-btn">â›¶</button>
  </div>

  <script>
    // ============================
    // FULLSCREEN FEATURE
    // ============================
    const fullscreenBtn = document.getElementById("fullscreen-btn");
    const comicContainer = document.getElementById("comic-container");

    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        comicContainer.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // ============================
    // COMIC IMAGES & NAVIGATION
    // ============================
    const images = [
      "https://raw.githubusercontent.com/quaintcy/comic-test--pc-version/refs/heads/main/pc%20draft%20pages/notestart.png",
      "https://raw.githubusercontent.com/quaintcy/comic-test--pc-version/refs/heads/main/pc%20draft%20pages/threechibi.png",
       "https://raw.githubusercontent.com/quaintcy/comic-test--pc-version/refs/heads/main/pcpage.png",
      "https://raw.githubusercontent.com/quaintcy/comic-test--pc-version/refs/heads/main/pc%20draft%20pages/p1.png",
      "https://raw.githubusercontent.com/quaintcy/comic-test--pc-version/refs/heads/main/pc%20draft%20pages/p2.png",
      "https://raw.githubusercontent.com/quaintcy/comic-test--pc-version/refs/heads/main/pc%20draft%20pages/p3.png",
      "https://raw.githubusercontent.com/quaintcy/comic-test--pc-version/refs/heads/main/pc%20draft%20pages/p4.png"
    ];

    let current = 0;
    const comicImage = document.getElementById("comicImage");

    // Mouse click for next page
    document.body.addEventListener("click", () => {
      nextImage();
    });

    function nextImage() {
      current = (current + 1) % images.length;
      comicImage.src = images[current];
    }

    function prevImage() {
      current = (current - 1 + images.length) % images.length;
      comicImage.src = images[current];
    }

    // ============================
    // KEYBOARD NAVIGATION
    // ============================
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowRight") {
        nextImage();
      } else if (event.key === "ArrowLeft") {
        prevImage();
      }
    });
  </script>
</body>
</html>
